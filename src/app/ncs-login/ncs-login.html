<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ANET - ARES NET Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="login-subtitle">Sign in to manage NET assignments</p>

      <button mat-raised-button color="primary" class="google-signin-button" (click)="signInWithGoogle()">
        <mat-icon>login</mat-icon>
        Sign in with Google
      </button>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
</div>
